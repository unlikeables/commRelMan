<section data-ng-controller="CsvsController" data-ng-init="">

    <h4>Formulario para generar CSV</h4>
    <div class="row calendario">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row calendario">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt2" is-open="opened2" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled2(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <br>
    <br>
    <button ng-click="creaArchivo()">Generar</button>
    <button ng-click="descargaArchivo()">Descargar CSV</button>
    
 
 <div class="clear"></div>   

    
<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Sentiment</h1>
	</div>
	<div class="grafica">

    <div class="perce_sentiment" align="center">
    	
      <ul>
        <li ng-repeat="(key, value) in sentiment_perce" style="float: left; margin-right:20px;">
            <div class="{{key}} {{key}}-activo"></div>
            {{value}}%
        </li>
      </ul>
    </div>

	</div>
		
</div>    


<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Temas y Subtemas</h1>
	</div>
	<div class="grafica">
	<highchart config='config'></highchart>
	</div>
	{{config}}	
</div>  


<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Total de Casos</h1>
	</div>
	<div class="grafica">
	<highchart config='chartTotalCasos'></highchart>
	</div>
		
</div>

<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Promedio de Casos</h1>
	</div>
	<div class="grafica">
	<highchart config='chartPromedioCasos'></highchart>
	</div>
		
</div>

<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Top Temas</h1>
	</div>
	<div class="grafica">
	<highchart config='chartTemas'></highchart>
	</div>
		
</div>


<div class="contenedor-grafica" style="width: 600px;">
	<div class="titulo">
		<h1>Top Subtemas</h1>
	</div>
	<div class="grafica">
	<highchart config='chartSubTemas'></highchart>
	</div>
		
</div>  

<div class="contenedor-grafica" style="width: 600px;">
  <div class="titulo">
    <h1>Motivo Descartados</h1>
  </div>
  <div class="grafica">
  <highchart config='chartDescartados'></highchart>
  </div>
    
</div>  

<div class="contenedor-grafica" style="width: 600px;">
  <div class="titulo">
    <h1>Desempe√±os</h1>
  </div>
  <div class="grafica">
  <highchart config='chartDesempenio'></highchart>
  </div>
    
</div> 
<div class="contenedor-grafica" style="width: 600px;">
  <div class="titulo">
    <h1>Promedio de Respuesta / hrs</h1>
  </div>
  <div class="grafica">
  <highchart config='chartTiempoRespuesta'></highchart>
  </div>
    
</div> 
<div class="contenedor-grafica" style="width: 600px;">
  <div class="titulo">
    <h1>Tiempo Promedio</h1>
  </div>
  <div class="grafica">
    <center>
      <img src="modules/core/img/cronometro.png" style="width: 100px;">
      <h1 style="font-size:35px !important;"><b style="font-size:35px !important;">{{chartPromedioTiempo.promedio}}</b> min</h1>
    </center>
  </div> 
</div>

</section>
